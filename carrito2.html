<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="carrito.css" type="text/css" rel="Stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="bi bi-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/margaritas.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Margaritas</div>
                            <div class="cart-price">$2.990</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class="bi bi-trash cart-remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Comprar ahora</button>
                <i class="bi bi-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Productos</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/margaritas.jpg" alt="" class="product-img">
                <h2 class="product-title">Margaritas</h2>
                <span class="price">$2.990</span>
                <i class="bi bi-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/azaleas.jpg" alt="" class="product-img">
                <h2 class="product-title">Azaleas</h2>
                <span class="price">$2.990</span>
                <i class="bi bi-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/hortensias.jpg" alt="" class="product-img">
                <h2 class="product-title">Hortensias</h2>
                <span class="price">$2.990</span>
                <i class="bi bi-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="img/lirios rosados.jpg" alt="" class="product-img">
                <h2 class="product-title">Lirios Rosados</h2>
                <span class="price">$2.990</span>
                <i class="bi bi-bag add-cart"></i>
            </div>
        </div>
    </section>

    <script src="carrito.js"></script>
</body>
</html>
