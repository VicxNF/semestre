<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/carrito.css" type="text/css" rel="Stylesheet">
    <script type="text/javascript" src="carrito.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="card" id="item1">
            <img src="img/margaritas.jpg" alt="">
            <div class="title">Margaritas</div>
            <button onclick="addToCart(item1)">Agregar al carrito</button>
        </div>
        <div class="card" id="item2">
            <img src="img/hortensias.jpg" alt="">
            <div class="title">Hortensias</div>
            <button onclick="addToCart(item2)">Agregar al carrito</button>
        </div>
        <div class="card" id="item3">
            <img src="img/azaleas.jpg" alt="">
            <div class="title">Azaleas</div>
            <button onclick="addToCart(item3)">Agregar al carrito</button>
        </div>
        <div class="card" id="item4">
            <img src="img/lirios rosados.jpg" alt="">
            <div class="title">Lirios Rosados</div>
            <button onclick="addToCart(item4)">Agregar al carrito</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <div class="title">Carrito</div><hr/>
        <div id="title"></div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
