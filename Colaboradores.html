<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Colaboradores</title>
</head>

<body>
  <div class="container my-5 text-center">
    <button class="btn btn-danger w-100 " onclick="traer()">Obtener Colaborador</button>
    <div class="mt-5" id="contenido">


    </div>
  </div>

  <script>
    var contenido = document.querySelector('#contenido')

    function traer() {

      fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data => {
          contenido.innerHTML = `
          <div class="card mb-3" style="max-width: 440px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="${data.results['0'].picture.large}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Colaborador</h5>
              <p class="card-text"><p>Nombre : ${data.results['0'].name.first} </p>
                                 <p>Apellido : ${data.results['0'].name.last}</p></p>
              <p class="card-text">Estos colaboradores son seleccionados al azar por una API que genera de forma aleatoria las personas y sus datos para que aparezcan aqui</p>
              <p class="card-text"><small class="text-muted">ultima actualizacion hace pocos segundos</small></p>
            </div>
          </div>
        </div>
      </div>
      `
          /* <img src="${data.results['0'].picture.large}" width="100px" class="rounded float-end">
                                  <p>Nombre : ${data.results['0'].name.first} </p>
                                  <p>Apellido : ${data.results['0'].name.last}</p>
                                  */

        })
    }


  </script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
